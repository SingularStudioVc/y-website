name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Ou la branche principale que vous utilisez (ex: master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Ou la version de Node.js que vous prÃ©fÃ©rez

      - name: Install dependencies âš™ï¸
        run: npm ci

      - name: Build project ğŸ—ï¸
        run: npm run build -- --base=/y-website/
        # If your base URL isn't the root (e.g., yourname.github.io/y-website/)
        # Add the --base option here or in vite.config.js:
        # run: npm run build -- --base=/y-website/

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Assurez-vous que c'est bien le dossier de build de Vite

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 